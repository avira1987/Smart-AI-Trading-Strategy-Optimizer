server {
    listen 80;
    server_name _;  # قبول هر IP یا hostname (برای دسترسی با IP)
    
    # افزایش buffer size برای درخواست‌های بزرگ
    client_max_body_size 100M;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance and SEO
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security headers for SEO and security
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Robots.txt and Sitemap.xml - serve from frontend public folder
    location = /robots.txt {
        try_files $uri /robots.txt;
        access_log off;
        log_not_found off;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /sitemap.xml {
        try_files $uri /sitemap.xml;
        access_log off;
        log_not_found off;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "application/xml; charset=utf-8";
    }

    # Frontend - React App
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        # Allow search engines to index public pages
        add_header X-Robots-Tag "index, follow" always;
    }

    # Backend API proxy - Block from search engines
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Block API endpoints from search engines
        add_header X-Robots-Tag "noindex, nofollow" always;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static files (Django static files)
    location /static/ {
        proxy_pass http://backend:8000/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media files (user uploads)
    location /media/ {
        proxy_pass http://backend:8000/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

