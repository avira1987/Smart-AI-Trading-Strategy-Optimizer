<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- AI Neural Network Nodes (top) -->
  <circle cx="20" cy="18" r="3" fill="#60a5fa" opacity="0.9"/>
  <circle cx="32" cy="14" r="3.5" fill="#ffffff" opacity="0.95"/>
  <circle cx="44" cy="18" r="3" fill="#60a5fa" opacity="0.9"/>
  
  <!-- Neural Network Connections -->
  <line x1="20" y1="18" x2="32" y2="14" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="14" x2="44" y2="18" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Trading Chart (bottom) -->
  <polyline points="12,45 18,40 24,42 30,38 36,35 42,40 48,36 52,38" 
            fill="none" 
            stroke="#ffffff" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
  
  <!-- Chart fill area -->
  <polyline points="12,45 18,40 24,42 30,38 36,35 42,40 48,36 52,38 52,50 12,50" 
            fill="url(#chartGradient)" 
            opacity="0.4"/>
  
  <!-- Upward trend arrow indicator -->
  <path d="M 48 36 L 52 32 L 48 28" 
        fill="none" 
        stroke="#10b981" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>

